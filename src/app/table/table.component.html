<div class="table-component">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Number in list Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let j = index">
          {{j+1}}
        </td>
      </ng-container>

      <!-- Item Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element">
          {{element.itemName}}
        </td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element">
          {{element.amountDetails.amount}} {{element.amountDetails.units}}
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element">
          {{element.price.pricePerUnit}} {{element.price.currency}}
        </td>
      </ng-container>

      <!-- Comments Column -->
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element">
          {{element.comments}}
        </td>
      </ng-container>

      <!-- When added Column -->
      <ng-container matColumnDef="added">
        <th mat-header-cell *matHeaderCellDef> Added </th>
        <td mat-cell *matCellDef="let element">
          {{element.metadata.createdAt | date}}
        </td>
      </ng-container>

      <!-- Prioruty Column -->
      <ng-container matColumnDef="prioruty">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element">
          {{element.priority}}
        </td>
      </ng-container>

      <!-- Done Column -->
      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef> Done </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle
            color="primary"
            [checked]="element.done"
            (change)="onToggleChange($event, element)"
          >
        </mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        class="restyled-row {{row.priority.toLowerCase()}}">
      </tr>

    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
</div>
